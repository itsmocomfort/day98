<body>
    <script>
        var numbers = [4,34,6,-43,23,76,12,-75,32,88];
        var newNumber01 = []
        function userFilter(){
            for(var i = 0, n=0; i<numbers.length;i++){
                if(numbers[i]<=0){
                    newNumber01[n] = numbers[i];
                    n++
                }
            }
        }
        userFilter();
        console.log(newNumber01);

    </script>
